<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Memory Pet! üíñ</title>

    <!-- Manifest and iOS Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Reset & Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Press Start 2P', sans-serif;
            text-align: center;
            background: url('grassy_background.png') no-repeat center center fixed;
            background-size: cover;
            color: #2E3440;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title Fixes */
        h1 {
            font-size: 4vw;
            line-height: 1.2;
            width: 90%;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        /* Game UI */
        #gameContainer {
            width: 95vw;
            height: 90vh;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #pet {
            width: 150px;
            max-width: 40vw;
            cursor: pointer;
        }

        .button {
            background: #BF616A;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        /* Responsive Fixes */
        @media (orientation: landscape) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                padding: 10px;
                display: grid;
                grid-template-rows: auto 1fr auto;
            }
            
            h1 {
                font-size: 3vw;
            }
            .button {
                font-size: 2vw;
            }
        }
    </style>
</head>
<body>
    <h1>OUR MEMORY PET! üíñ</h1>
    <div id="gameContainer">
        <div>
            <h2>TAKE CARE OF OUR PET! üåü</h2>
            <p>Hunger: 100% | Happiness: 100%</p>
        </div>
        <img id="pet" src="pet_happy.png" alt="Pet">
        <p>Hint: Tap your pet repeatedly for a secret surprise!</p>
        <div>
            <div class="button">üçï FEED (+15%)</div>
            <div class="button">üéÆ PLAY (+10%)</div>
        </div>
    </div>
</body>
</html>
